<h1 class="mt-5">Agregar Prodcuto</h1>
<hr>

<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center-mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre:</label>
        </div>

        <div class="col-auto">
            <input class="form-control"
                   formControlName="nombre">
        </div>

        <!-- AL utilizar el atributo error-msg estamos usando nuestra directiva -->
        <div class="col-auto">
            <span error-msg
                  [color]="color"
                  [mensaje]="texto1"
                  [valido]="tieneError('nombre')">
            </span>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary"
                    (click)="cambiarNombre()">
                Guardar
            </button>
        </div>

        <div class="col mt-1">
            <button class="btn btn-primary"
                    (click)="cambiarColor()">
                Cambiar Color
            </button>
        </div>

    </div>

</form>

<h3 class="mt-5" error-msg color="#5857E6">Formulario</h3>
<pre>Value: {{ miFormulario.value | json }}</pre>
<pre>Valid: {{ miFormulario.valid }}</pre>

<!-- Al poner el asterisco antes del nombre de la directiva lo que hacemos es enviar por referencia todo el elemento para
     que el atributo TemplateRef de la directiva lo pueda encontrar -->
<div class="row mt-5"
    *customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            Todo OK!
        </div>
    </div>
</div>
